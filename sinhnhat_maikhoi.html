  <style>

</audio>

<canvas id="fireworks"></canvas>

<script>
  // Happy birthday falling text
  function createFallingText() {
    const text = document.createElement('div');
    text.classList.add('heart');
    text.style.left = Math.random() * 100 + 'vw';
    text.style.animationDuration = 2 + Math.random() * 3 + 's';
    text.innerText = 'Happy Birthday üéâ';
    document.body.appendChild(text);
    setTimeout(() => text.remove(), 5000);
  }

  setInterval(createFallingText, 300);

  // Fireworks effect
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  const particles = [];

  function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const count = 100;
    for (let i = 0; i < count; i++) {
      particles.push({
        x,
        y,
        vx: Math.cos((2 * Math.PI * i) / count) * (Math.random() * 4),
        vy: Math.sin((2 * Math.PI * i) / count) * (Math.random() * 4),
        alpha: 1,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.01;
      if (p.alpha <= 0) particles.splice(i, 1);
      else {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      }
    });

    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
  }

  setInterval(createFirework, 1200);
  animate();
</script>
